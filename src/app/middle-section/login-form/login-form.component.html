
<div class="tableDesign"> 
  <h2 >Login</h2>

  <div *ngIf="dataLoading" class='widthFull'>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <br/>
  </div>

  <div *ngIf='error'>{{errorMessage}}</div>
  <br>

  <form #newUserForm='ngForm' >

    <mat-form-field class="widthFull">
      <input matInput placeholder="Username" name="userName" #userName='ngModel' ngModel/>
    </mat-form-field>

    <mat-form-field class="widthFull">
      <input matInput placeholder="Enter your password" [type]="!hide ? 'password' : 'text'" name="password" #password='ngModel' ngModel>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <br>
      <button mat-flat-button color="primary" (click)='login(newUserForm.value)'>Login</button>
    <br>
    <a [routerLink]="'/sign_up'">
      <p>Don't have an account? Create an Account.</p>
    </a>
  </form>

</div>
